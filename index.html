<!DOCTYPE html>
<html>

<head>
    <title>The Ajax Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="py-3">
            <!-- <button type="button" id="add" class="btn btn-primary">ADD</button> -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">ADD</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" class="text-center">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" placeholder="Name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="number" placeholder="Number" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add" class="btn btn-primary">Save</button>
                        <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON('result.json', function (data) {
                $('.table tbody').html('');
                for (let i = 0; i < data.length; i++) {
                    $('.table tbody').append("<tr><td>" + data.person[i].id + "</td><td>" + data.person[i].name + "</td><td>" + data.person[i].mob + "</td><td><button class='btn btn-danger'>Delete</button></td></tr>")
                }
            });
            $("#add").click(function () {
                alert();
                $.ajax
                    ({
                        type: "GET",
                        dataType: 'json',
                        async: false,
                        url: 'http://localhost/ashu/ajax/save_json.php',
                        data: { data: JSON.stringify(eventsholded) },
                        success: function () { alert("Thanks!"); },
                        failure: function () { alert("Error!"); }
                    });
            });
        });
    </script>
</body>

</html>
